<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
  <div class="logo"><a href="index.html"><img src="assets/logo.svg" alt="WebXite Logo" class="logo-img"></a></div>
  <button class="hamburger" onclick="toggleMenu()">â˜°</button>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>

<h2 data-aos="fade-down">Create an Account</h2>
  <form id="registerForm" data-aos="zoom-in-up">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>
<footer>
  <p>&copy; 2025 WebXite. All rights reserved.</p>
</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
  </script>
  <!-- Firebase SDK -->
<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // REGISTRATION (for register.html)
  if (location.pathname.includes('register')) {
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Registration successful!"))
        .catch((error) => alert(error.message));
    });
  }

  // LOGIN (for login.html)
  if (location.pathname.includes('login')) {
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          // Optionally redirect
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    });
  }
</script>

</body>
</html>
